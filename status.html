<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="fa" dir="rtl">

<head>
    <title>Status</title>
    $(if refresh-timeout)
    <meta http-equiv="refresh" content="$(refresh-timeout-secs)">
    $(endif)
    <meta http-equiv="Content-Language" content="fa">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
    <script language="JavaScript">
        $(if advert-pending == 'yes')
            var popup = '';
        function focusAdvert() {
            if (window.focus) popup.focus();
        }
        function openAdvert() {
            popup = open('$(link-advert)', 'hotspot_advert', '');
            setTimeout("focusAdvert()", 1000);
        }
        $(endif)
        function openLogout() {
            if (window.name != 'hotspot_status') return true;
            open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
            window.close();
            return false;
        }
    </script>
</head>

<body oncontextmenu="return false;">
    <div class="cont" style="background-color: #181818">
        <div class="demo">
            <div class="login">
                <div class="status__form">
                    <img class="cssanimation hu__hu__ sequence" src="images/logo.png" width="45%" height="80%" />
                    <table width="100%" height="100%">
                        <tr>
                            <td align="center" valign="middle" style="font-size:14px">
                                <form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
                                    <table border="0" class="tabula">
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">نام کاربری :
                                            </td>
                                            <td dir="ltr" style="color:white;">$(username)</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">مک آدرس : </td>
                                            <td dir="ltr" style="color:white;">$(mac)</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">آدرس آی پی :
                                            </td>
                                            <td dir="ltr" style="color:white;">$(ip)</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">دانلود
                                                 : </td>
                                            <td dir="ltr" style="color:white;">$(bytes-out-nice)</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">آپلود
                                                : </td>
                                            <td dir="ltr" style="color:white;">$(bytes-in-nice)</td>
                                        </tr>
                                        <tr>
                                            <td style="font-family: IRANSans;color:white;" align="right">زمان اتصال :
                                            </td>
                                            <td dir="ltr" style="color:white;">$(uptime)</td>
                                        </tr>
                                    </table>
                                    $(if login-by-mac != 'yes')
                                    <button class="btn" style="height:50px">
                                        <span>خروج</span>
                                    </button>
                                    $(endif)
                                </form>
                            </td>
                    </table>
                    <p class="login__signup"><a href="#"
                            style="font-family: IRANSans;font-size:12px;color: white">پنل کاربری</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

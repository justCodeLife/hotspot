<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html dir="rtl" lang="fa">
<head>
<meta http-equiv="Content-Language" content="fa">
<title>Redirecting ...</title>
<meta http-equiv="refresh" content="2; url=http://www.minudashtu.ir">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link rel="stylesheet" type="text/css" href="css/font.css">
<script language="JavaScript">
    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = 'http://www.minudashtu.ir';
    }
</script>
</head>
<body onLoad="startClock()" oncontextmenu="return false;" style="background-color: #181818">
<table width="100%" height="100%">
<tr>
	<td style="font-family: IRANSans;color:white;" align="center" valign="middle">
	شما وارد شدید
	<br><br>
	اگر منتقل نشدید
	<a href="http://www.minudashtu.ir">اینجا</a>
	کلیک کنید
	</td>
</tr>
</table>
</body>
</html>
